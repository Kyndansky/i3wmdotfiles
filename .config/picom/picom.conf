# Configurazione Essenziale FT-Labs
backend = "glx";
vsync = true;
use-damage = true;
glx-no-stencil = true;

# Animazioni
animations = true;
animation-stiffness = 200;
animation-window-mass = 0.5;
animation-dampening = 20;
animation-clamping = true;

animation-for-open-window = "zoom";
animation-for-unmap-window = "squeeze";
animation-for-transient-window = "slide-up";

# Esclusione Animazioni
animation-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'",
  "class_g = 'Firefox' && window_type = 'utility'",
  "class_g = 'Firefox' && argb"
];

# Ombre (fix per i3)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
  "class_g = 'i3-frame'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Firefox' && window_type = 'utility'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'"
];

# Trasparenza e Blur
inactive-opacity = 0.8;
active-opacity = 1.0;
corner-radius = 11;

blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = false;
  background-fixed = false; # Fondamentale: se true, blura l'intero rettangolo
}
blur-background-fixed = false;
# Esclusione Blur (Critico per Firefox)
blur-background-exclude = [
  "class_g= 'Eww'",
  "class_g= 'i3bar'",
  "window_type = 'desktop'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Firefox' && window_type = 'utility'",
  "class_g = 'Firefox' && role = 'Popup'",
  "class_g = 'Firefox' && argb"
];

# Esclusione Bordi Arrotondati
rounded-corners-exclude = [
  "class_g = 'Firefox' && window_type = 'utility'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'"
];

# Esclusione Fade (Dissolvenza)
fade-exclude = [
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'",
  "class_g = 'Firefox' && window_type = 'utility'"
];

# Impostazioni Generali
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
log-level = "warn";

# Wintypes (Sintassi sicura)
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; blur-background = true;};
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; shadow = false; fade = false; };
  dropdown_menu = { opacity = 1.0; shadow = false; fade = false; };
  menu = { opacity = 1.0; shadow = false; fade = false; };
  utility = { opacity = 1.0; shadow = false; fade = false; };
};
